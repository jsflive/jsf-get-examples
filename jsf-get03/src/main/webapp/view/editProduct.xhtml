<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<f:metadata>
    <f:viewParam name="id" value="#{productPage.id}" label="id"/>
    <f:viewAction action="#{productPage.loadProduct}"/>
</f:metadata>

<h:head>
    <title>Edit Product</title>
</h:head>
<h:body>
    <h1>Edit Product</h1>
    <h:form id="form">
        <h:panelGrid id="product" columns="3">
            <h:outputText value="ID:"/>
            <h:outputText value="#{productPage.product.id}"/>
            <h:panelGroup/>
            <h:outputLabel value="Name:" for="name"/>
            <h:inputText id="name" value="#{productPage.product.name}"/>
            <h:message for="name" errorStyle="color: red"/>
            <h:outputLabel value="Description:" for="description"/>
            <h:inputText id="description" value="#{productPage.product.description}"/>
            <h:message for="description" errorStyle="color: red"/>
            <h:outputLabel value="Price:" for="price"/>
            <h:inputText id="price" value="#{productPage.product.price}"/>
            <h:message for="price" errorStyle="color: red"/>
        </h:panelGrid>
        <h:commandButton id="save" value="Save" action="#{productPage.saveProduct}"/>
    </h:form>
    <h:link id="back" outcome="productDetails" includeViewParams="true" value="Back to product details"/>
</h:body>
</html>
